version: "3"

services:

  nginx:
    image: nginx:1.14-alpine
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes: 
      - ./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./etc/ssl:/etc/ssl
      - ./web:/web

  app:
    build: .
    restart: always
    ports:
      - 80:80
      - 443:443
    links: mongo

  mongo:
    image: mongo
    restart: always
    volumes:
        - ./data:/data/db
    ports:
       - 27017:27017

  
