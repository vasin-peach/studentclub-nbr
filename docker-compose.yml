version: "3"

networks:
  studentclub:
    external: true

services:

  nginx:
    image: nginx:1.14-alpine
    networks:
      - studentclub
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes: 
      - ./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./etc/ssl:/etc/ssl
      - ./web:/web

  frontend:
    container_name: frontend
    build: .
    networks:
      - studentclub
    restart: always
    ports:
      - 80:80
      - 443:443

  backend:
    container_name: backend
    build: ../studentclub-nbr-backend
    networks:
      - studentclub
    restart: always
    ports:
      - 3000:3000

  mongo:
    container_name: mongo
    image: mongo
    networks:
      - studentclub
    restart: always
    volumes:
        - ./data:/data/db
    ports:
       - 27017:27017

  
